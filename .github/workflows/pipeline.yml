name: Deployment Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: 18
    - name: Instalar dependencias
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build
    - name: Deploy
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
    - name: Test de Cypress en modo headless #sin interfaz grafica
      run: |
        npx wait-on https://continuous-integration-rbne.onrender.com  
        npm run cypress:run
      